							<h3 id="notice-title">网络准入认证系统使用说明</h3>
							<p id="notice-content"><p><span style="color: rgb(255, 0, 0); font-size: 20px;"></span></p><p style="margin-top:5px;margin-right:0;margin-bottom:5px;margin-left: 0"><span style="font-family: Arial, sans-serif">1.</span>【<strong><span style="font-family:宋体">用户名密码</span></strong>】网络用户名即校园卡号，密码即办事大厅身份认证密码；如果忘记密码,点<a href="https://cas.ytu.edu.cn/" target="_self" style="text-decoration: underline; font-size: 18px; color: rgb(255, 0, 0);"><span style="font-size: 18px; color: rgb(255, 0, 0);">此处</span></a>重置密码。中国移动用户使用手机号码/密码登录。</p><p style="margin-top:5px;margin-right:0;margin-bottom:5px;margin-left: 0"><span style="font-family: Arial, sans-serif">2.</span>【<strong><span style="font-family:宋体">计费标准</span></strong>】每用户每月流入量<span style="font-family: Arial, sans-serif">10G</span>内免费，超过<span style="font-family: Arial, sans-serif">10G</span>以上部分按<span style="font-family: Arial, sans-serif">0.5</span>元<span style="font-family: Arial, sans-serif">/G</span>累计，当月费用累计达到<span style="font-family: Arial, sans-serif">30</span>元后不再继续计费。</p><p style="margin-top:5px;margin-right:0;margin-bottom:5px;margin-left: 0"><span style="font-family: Arial, sans-serif">3.</span>【<strong><span style="font-family:宋体">缴费充值</span></strong>】电脑端用户请点击<span style="color: rgb(255, 0, 0); text-decoration: underline; font-size: 18px;"><a href="https://ehall.ytu.edu.cn:4106/pay" target="_blank" style="color: rgb(255, 0, 0); text-decoration: underline;">此处</a></span>进行网络充值，移动端用户请用微信扫描下方二维码充值，<span style="color: rgb(255, 0, 0); font-size: 20px;">不支持退费。</span></p><p style="margin-top:5px;margin-right:0;margin-bottom:5px;margin-left: 0">&nbsp; <img src="%E7%83%9F%E5%8F%B0%E5%A4%A7%E5%AD%A6%E7%BD%91%E7%BB%9C%E5%87%86%E5%85%A5%E8%AE%A4%E8%AF%81%E7%B3%BB%E7%BB%9F_files/jiaofei.png"><br></p><p style="margin-top:5px;margin-right:0;margin-bottom:5px;margin-left: 0"><span style="font-family: Arial, sans-serif">4.</span><strong><span style="font-family: 宋体">【使用日志】</span></strong>点击<span style="font-family: Arial, sans-serif">“</span>自助服务<span style="font-family: Arial, sans-serif">”</span>，可以查看个人使用日志、缴费信息、结算信息等,<span style="color: rgb(255, 0, 0); font-size: 18px;">结算时间为每月1日零时</span>。</p><p style="margin-top:5px;margin-right:0;margin-bottom:5px;margin-left: 0"><br></p><p><br></p></p>
